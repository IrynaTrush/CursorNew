<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator__wrapper">
        <h1 class="title">
            HW# 13 - Generators - Iryna Trush
        </h1>
        <button type="submit" class="btn counter">
            Counter
        </button>
        <div class="outputCount">
            <button class="range decreaser">
                -
            </button>
            <div class="output"></div>
            <button class="range increaser">
                +
            </button>
        </div>
        <div class="fonts">
            <button class="range up" type="submit">
                +
            </button>
            <div class="text">
                Spring mood
            </div>
            <button class="range down" type="submit">
                -
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
